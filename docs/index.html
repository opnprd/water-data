<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/the_wharfe_zone_1.js"></script>
        <script src="data/the_river_wharfe_2.js"></script>
        <script src="data/wharfeepsa_3.js"></script>
        <script src="data/wharfepollutionincidents_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_EsriTopoWorld_0');
        map.getPane('pane_EsriTopoWorld_0').style.zIndex = 400;
        var layer_EsriTopoWorld_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriTopoWorld_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_EsriTopoWorld_0;
        map.addLayer(layer_EsriTopoWorld_0);
        function pop_the_wharfe_zone_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['length_km'] !== null ? autolinker.link(feature.properties['length_km'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Length'] !== null ? autolinker.link(feature.properties['Shape_Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_the_wharfe_zone_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#377eb8',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_the_wharfe_zone_1_0.addTo(map);
        function style_the_wharfe_zone_1_0() {
            return {
                pane: 'pane_the_wharfe_zone_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_the_wharfe_zone_1_0,
                interactive: false,
            }
        }
        function style_the_wharfe_zone_1_1() {
            return {
                pane: 'pane_the_wharfe_zone_1',
                opacity: 1,
                color: 'rgba(55,126,184,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_the_wharfe_zone_1');
        map.getPane('pane_the_wharfe_zone_1').style.zIndex = 401;
        map.getPane('pane_the_wharfe_zone_1').style['mix-blend-mode'] = 'normal';
        var layer_the_wharfe_zone_1 = new L.geoJson.multiStyle(json_the_wharfe_zone_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_the_wharfe_zone_1',
            layerName: 'layer_the_wharfe_zone_1',
            pane: 'pane_the_wharfe_zone_1',
            onEachFeature: pop_the_wharfe_zone_1,
            styles: [style_the_wharfe_zone_1_0,style_the_wharfe_zone_1_1,]
        });
        bounds_group.addLayer(layer_the_wharfe_zone_1);
        map.addLayer(layer_the_wharfe_zone_1);
        function pop_the_river_wharfe_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">status</th>\
                        <td>' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">length_km</th>\
                        <td>' + (feature.properties['length_km'] !== null ? autolinker.link(feature.properties['length_km'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Length</th>\
                        <td>' + (feature.properties['Shape_Length'] !== null ? autolinker.link(feature.properties['Shape_Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_the_river_wharfe_2_0() {
            return {
                pane: 'pane_the_river_wharfe_2',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_the_river_wharfe_2');
        map.getPane('pane_the_river_wharfe_2').style.zIndex = 402;
        map.getPane('pane_the_river_wharfe_2').style['mix-blend-mode'] = 'normal';
        var layer_the_river_wharfe_2 = new L.geoJson(json_the_river_wharfe_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_the_river_wharfe_2',
            layerName: 'layer_the_river_wharfe_2',
            pane: 'pane_the_river_wharfe_2',
            onEachFeature: pop_the_river_wharfe_2,
            style: style_the_river_wharfe_2_0,
        });
        bounds_group.addLayer(layer_the_river_wharfe_2);
        map.addLayer(layer_the_river_wharfe_2);
        function pop_wharfeepsa_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">EA Ref</th>\
                        <td>' + (feature.properties['EA Ref'] !== null ? autolinker.link(feature.properties['EA Ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date and Time To YW</th>\
                        <td>' + (feature.properties['Date and Time To YW'] !== null ? autolinker.link(feature.properties['Date and Time To YW'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">YW Category</th>\
                        <td>' + (feature.properties['YW Category'] !== null ? autolinker.link(feature.properties['YW Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Asset Type / Description</th>\
                        <td>' + (feature.properties['Asset Type / Description'] !== null ? autolinker.link(feature.properties['Asset Type / Description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Associated asset</th>\
                        <td>' + (feature.properties['Associated asset'] !== null ? autolinker.link(feature.properties['Associated asset'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cause of Discharge</th>\
                        <td>' + (feature.properties['Cause of Discharge'] !== null ? autolinker.link(feature.properties['Cause of Discharge'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Self Reported ?</th>\
                        <td>' + (feature.properties['Self Reported ?'] !== null ? autolinker.link(feature.properties['Self Reported ?'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grid Ref</th>\
                        <td>' + (feature.properties['Grid Ref'] !== null ? autolinker.link(feature.properties['Grid Ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitude</th>\
                        <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Under investigation</th>\
                        <td>' + (feature.properties['Under investigation'] !== null ? autolinker.link(feature.properties['Under investigation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EPA Category</th>\
                        <td>' + (feature.properties['EPA Category'] !== null ? autolinker.link(feature.properties['EPA Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_wharfeepsa_3_0() {
            return {
                pane: 'pane_wharfeepsa_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(179,92,21,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_wharfeepsa_3');
        map.getPane('pane_wharfeepsa_3').style.zIndex = 403;
        map.getPane('pane_wharfeepsa_3').style['mix-blend-mode'] = 'normal';
        var layer_wharfeepsa_3 = new L.geoJson(json_wharfeepsa_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_wharfeepsa_3',
            layerName: 'layer_wharfeepsa_3',
            pane: 'pane_wharfeepsa_3',
            onEachFeature: pop_wharfeepsa_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_wharfeepsa_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_wharfeepsa_3);
        map.addLayer(layer_wharfeepsa_3);
        function pop_wharfepollutionincidents_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NIRS (National incident recording system) Ref</th>\
                        <td>' + (feature.properties['NIRS (National incident recording system) Ref'] !== null ? autolinker.link(feature.properties['NIRS (National incident recording system) Ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date</th>\
                        <td>' + (feature.properties['Date'] !== null ? autolinker.link(feature.properties['Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Incident Category</th>\
                        <td>' + (feature.properties['Incident Category'] !== null ? autolinker.link(feature.properties['Incident Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Asset Type</th>\
                        <td>' + (feature.properties['Asset Type'] !== null ? autolinker.link(feature.properties['Asset Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Associated asset</th>\
                        <td>' + (feature.properties['Associated asset'] !== null ? autolinker.link(feature.properties['Associated asset'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cause</th>\
                        <td>' + (feature.properties['Cause'] !== null ? autolinker.link(feature.properties['Cause'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grid Ref</th>\
                        <td>' + (feature.properties['Grid Ref'] !== null ? autolinker.link(feature.properties['Grid Ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_wharfepollutionincidents_4_0() {
            return {
                pane: 'pane_wharfepollutionincidents_4',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_wharfepollutionincidents_4');
        map.getPane('pane_wharfepollutionincidents_4').style.zIndex = 404;
        map.getPane('pane_wharfepollutionincidents_4').style['mix-blend-mode'] = 'normal';
        var layer_wharfepollutionincidents_4 = new L.geoJson(json_wharfepollutionincidents_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_wharfepollutionincidents_4',
            layerName: 'layer_wharfepollutionincidents_4',
            pane: 'pane_wharfepollutionincidents_4',
            onEachFeature: pop_wharfepollutionincidents_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_wharfepollutionincidents_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_wharfepollutionincidents_4);
        map.addLayer(layer_wharfepollutionincidents_4);
        setBounds();
        </script>
    </body>
</html>
