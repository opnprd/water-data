            layer.on({

                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()

                    }
                },
                mouseover: highlightFeature,
            });

                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\

            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This is a view of two pollution incident-related datasets publushed by Yorkshire Water. They are filtered based on the catchment of the River Wharfe.  The full datasets are availble from Data Mill North,  and <a href=\'https://mapper.odileeds.org/?9/53.86711/-1.09177/datamill-3ae0a5a6-1b35-4fe2-b396-34917cd905b6;datamill-377b16fa-70f5-4b29-a49e-352bc67412c4\'>viewable on the ODI Leeds Mapper</a>.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/EnvironmentalPerformanceSummaryAssessment_5.png" /> Environmental Performance Summary Assessment': layer_EnvironmentalPerformanceSummaryAssessment_5,'<img src="legend/PollutionIncidents_4.png" /> Pollution Incidents': layer_PollutionIncidents_4,'<img src="legend/RiverWharfe_3.png" /> River Wharfe': layer_RiverWharfe_3,'<img src="legend/CatchmentArea_2.png" /> Catchment Area': layer_CatchmentArea_2,'<img src="legend/CatchmentBodies_1.png" /> Catchment Bodies': layer_CatchmentBodies_1,"Esri Topo World": layer_EsriTopoWorld_0,}).addTo(map);
